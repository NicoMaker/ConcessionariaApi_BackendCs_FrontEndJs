<body>

    </p>

        <input type="number" id="Seats" placeholder="inserisci numero dei posti"> </input>
    </p>

    <div id="PortField" style="display: none;">
        <p>Numero porte
            <input type="number" id="Port" placeholder="numero porte"> </input>
        </p>
    </div>


    <p>
        <button onclick="PostApiData()">Invia Dati</button>

        <a href="index.html">
            <button>Home</button>
        </a>
    </p>

    <div id="Dati"></div>
